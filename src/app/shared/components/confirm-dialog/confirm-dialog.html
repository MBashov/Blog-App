<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="cancel" mat-button (click)="onCancel()">Cancel</button>
    <button class="delete" color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
