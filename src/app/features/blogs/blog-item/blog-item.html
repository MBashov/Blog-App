@if (isLoading) {
<app-loader />
} @else {
<div class="container blogs-container">
    <article class="recent-featured">
        <div class="interests-container">
            @for (blog of blogs; track $index) {
            <div class="interest-card">
                <img src={{blog.banner.url}} alt="Interest 1 Image">
                <div class="card-content">
                    <h2>{{blog.title}}</h2>
                    <p>{{blog.content.slice(0, 120)}}...</p>
                    <a [routerLink]="['/blogs', blog.slug]" class="continue-reading">Continue Reading</a>
                    <div class="likes-and-views">
                        <p><i class="fa-regular fa-thumbs-up"></i> {{blog.likesCount}}</p>
                        <p><i class="fa-regular fa-eye"></i> {{blog.viewsCount}}</p>
                    </div>
                </div>

            </div>
            }
        </div>
    </article>
</div>
}
