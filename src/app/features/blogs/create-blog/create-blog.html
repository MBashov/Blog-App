<!-- blog-form.html -->
<section class="form-section">
    <div class="form-container">
        <h2>Create / Edit Blog Post</h2>

        <form action="#" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Blog post title" required minlength="3"
                maxlength="180" />

            <label for="slug">Slug</label>
            <input type="text" id="slug" name="slug" placeholder="unique-blog-slug" />

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="8" placeholder="Write your blog content here..." required></textarea>

            <label for="banner-url">Banner Image</label>
            <input type="file" id="banner-url" name="bannerUrl" multiple required />

            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="published">Published</option>
                <option value="draft">Draft</option>
            </select>

            <button type="submit">Submit Post</button>
        </form>
    </div>
</section>
