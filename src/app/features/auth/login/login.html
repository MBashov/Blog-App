<section class="form-section">
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required #inputEmail/>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required #inputPassword/>

            <button type="submit" (click)="onLogin($event, inputEmail.value, inputPassword.value)">Login</button>

            <p class="form-footer">
                Don&#39;t have an account? <a routerLink="/register">Register</a>
            </p>
        </form>
    </div>
</section>
