<section class="container">
    <section class="section-greetings">
        <p>Welcome Username</p>
        <p>Here you can see your last activities</p>
        <p>Manage your profile</p>
    </section>
    <section class="section my-posts">
        <div class="section-header">
            <p>My Posts</p>
        </div>
        <div class="section-content">
            @for (blog of myBlogs; track $index) {
            <app-blog-article [blog]="blog" />
            }
        </div>
    </section>
    <section class="section liked-blogs">
        <div class="section-header">
            <p>Liked Posts</p>
        </div>
        <div class="section-content">
            @for (blog of myBlogs; track $index) {
            <app-blog-article [blog]="blog" />
            }
        </div>
    </section>
    <section class="section my-comments">
        <div class="section-header">
            <p>My Comments</p>
        </div>
        <div class="section-content">
            @for (blog of myBlogs; track $index) {
            <app-blog-article [blog]="blog" />
            }
        </div>
    </section>
</section>
